<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to World Art Registry</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<script>
var l = document.cookie.match(new RegExp("(?:^|; )=([^;]*)"));
if(!l) l = navigator ? (navigator.language ? navigator.language.substr(0,2).toLowerCase() : "en") : "en";
document.location.href="/public/"+l;
</script>
</body>
</html>
